repos:
-   repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
    - id: black
      language_version: python3.11

-   repo: https://github.com/timothycrosley/isort
    rev: 5.12.0
    hooks:
    - id: isort
      language_version: python3.11

-   repo: https://github.com/PyCQA/flake8.git
    rev: 6.1.0
    hooks:
    - id: flake8
