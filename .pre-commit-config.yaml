repos:
-   repo: https://github.com/psf/black
    rev: stable
    hooks:
    - id: black
      language_version: python3.11

-   repo: https://github.com/timothycrosley/isort
    rev: stable
    hooks:
    - id: isort
      language_version: python3.11

-   repo: https://github.com/PyCQA/flake8.git
    rev: 3.8.4
    hooks:
    - id: flake8
